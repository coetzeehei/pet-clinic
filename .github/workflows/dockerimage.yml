name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the PetClinic API
      working-directory: petclinic-api
      run: docker build . --file Dockerfile --tag serenitydojo/serenity-petclinic-api:$(date +%s) 
